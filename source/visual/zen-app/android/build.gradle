apply plugin: 'com.android.library'

android {
    defaultConfig {
        minSdkVersion 15
        compileSdkVersion 28
    }
    sourceSets {
        main {
            java.srcDirs = [ "./java/" ]
            manifest.srcFile 'AndroidManifest.xml' // 指定清单文件
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:28.0.0'
}
